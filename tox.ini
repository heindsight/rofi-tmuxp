[tox]
isolated_build = True
envlist =
    lint
    {py37, py38, py39}-tmuxp{1.1, 1.4}
    {py37, py38, py39, py310, py311}-tmuxp{1.5, 1.16}

[common]
sources = rofi_tmuxp.py test

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: lint, py310
    3.11: py311

[testenv]
commands = pytest --basetemp="{envtmpdir}" {posargs}
deps =
    tmuxp1.1: tmuxp~=1.1.0
    tmuxp1.4: tmuxp~=1.5.0
    tmuxp1.5: tmuxp~=1.5.0
    tmuxp{1.4,1.5}: libtmux<0.15.0
    tmuxp1.16: tmuxp~=1.16.0
    pytest
    pytest-cov
    pytest-mock
    pytest-randomly

[testenv:lint]
extras = dev
deps =
commands =
    flake8 {[common]sources}
    black --check --verbose --diff {[common]sources}
    isort --check-only --diff {[common]sources}
    rstcheck -r .

[testenv:format]
extras = dev
deps =
commands =
    black --verbose {[common]sources}
    isort --atomic {[common]sources}

[flake8]
max-line-length = 88
pytest-fixture-no-parentheses = true

[pytest]
addopts =
    --cov=rofi_tmuxp
    --cov=test
    --cov-report=term-missing
    --cov-fail-under=100
    --cov-branch
    --no-cov-on-fail
